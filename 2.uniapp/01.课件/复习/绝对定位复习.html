<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            position: relative;
            border:1px solid;
            width:500px;
            height:500px;
        }
        #box1,#box2{
            width:200px;
            height:200px;
            border: 1px solid;
        }
        #box2{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">234</div>
        <div id="box2">345</div>
    </div>
</body>
</html>
